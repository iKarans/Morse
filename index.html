<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <main class="translater">
        <h1 class="translater__heading">Morse Code Translater</h1>
        <p class="translater__language-1">English</p>
        <i class="fas fa-exchange-alt translater__arrows"></i>
        <p class="translater__language-2">Morse</p>
        <textarea class="translater__output-1"></textarea>
        <textarea class="translater__output-1b"></textarea>
        <textarea class="translater__output-2"></textarea>
    </main>
    <script src="https://kit.fontawesome.com/e61e79e207.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
